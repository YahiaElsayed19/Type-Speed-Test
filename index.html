<head>
    <html lang="en">
    <meta chartech="UTF-8" />
    <title>Typing Speed Test </title>
    <meta name="description" content="Typing Speed Test">
    <!--responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main template css file -->
    <link rel=" stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shojumaru&family=Work+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,200;1,400;1,500;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="buttons">
            <div class="easy button">Easy</div>
            <div class="normal button">Normal</div>
            <div class="hard button">Hard</div>
        </div>
            <div class="message">
                You Are Playing On
                <span class="lvl"></span> Level
                & You Have <span class="seconds"></span> Seconds To Type The Word
            </div>
            <div class="start">Start Playing</div>
            <div class="the-word"></div>
            <input type="text" class="input" />
            <div class="upcoming-words">
            </div>
            <div class="control">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">
                    Score: <span class="got">0</span> From <span class="total"></span>
                </div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
